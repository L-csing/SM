custom_proxy_group=全球加速`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=电报代理`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=海外抖音`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=影视服务`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=国际媒体`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=港台番剧`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=谷歌服务`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]特殊节点
custom_proxy_group=微软服务`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]DIRECT
custom_proxy_group=苹果服务`select`[]香港节点`[]台湾节点`[]日本节点`[]狮城节点`[]美国节点`[]DIRECT
custom_proxy_group=黑白名单`select`[]全球加速`[]DIRECT
custom_proxy_group=香港节点`url-test`(?=.*(港|HK|(?i)Hong))^((?!(台|日|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=台湾节点`url-test`(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=日本节点`url-test`(?=.*(日|JP|(?i)Japan))^((?!(港|台|新|尼|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=狮城节点`url-test`(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=美国节点`url-test`(?=.*(美|US|(?i)States|American))^((?!(港|台|日|新)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=特殊节点`select`^((?!(港|台|狮城|本|新|美|距|HK|TW|JP|SG|US|Hong|Taiwan|Japan|Singapore|States)).)*$

enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/L-csing/SM/main/Clash/GeneralMihomoConfig.yml
