custom_proxy_group=香港节点`url-test`(?=.*(港|HK|(?i)Hong))^((?!(台|日|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=台湾节点`url-test`(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=日本节点`url-test`(?=.*(日|JP|(?i)Japan))^((?!(港|台|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=狮城节点`url-test`(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=美国节点`url-test`(?=.*(美|US|(?i)States|American))^((?!(港|台|日|新)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=特殊节点`select`^((?!(港|台|日|新|美|HK|TW|JP|SG|US)).)*$

enable_rule_generator=true
overwrite_original_rules=true

