custom:
  - surge_ruleset:
      - DIRECT: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Directt.list
      - REJECT: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Advertising.list
      - REJECT: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Hijacking.list
      - REJECT: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Tracking.list
      - 国际媒体: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Media.list
      - 港台番剧: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/CN.list
      - 美国节点: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/GoogleVoice.list
      - 谷歌服务: 
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Chromecast.list
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/GoogleDrive.list
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/GoogleSearch.list
      - 微软服务:
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/OneDrive.list
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Bing.list
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Microsoft.list
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/MicrosoftEdge.list
      - 苹果服务: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Apple.list
      - 电报代理: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Telegram.list
      - 海外抖音: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/TikTok.list
      - 全球加速: https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Proxy.list
      - DIRECT: 
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/Direct.list
        - https://raw.githubusercontent.com/L-csing/SM/main/Clash/Ruleset/WeChat.list
        - GEOIP: CN
      - 黑白名单: FINAL

  - custom_proxy_group:
      - 全球加速: 
        - select:
          - 香港节点
          - 台湾节点
          - 日本节点
          - 狮城节点
          - 美国节点
          - 特殊节点
      - 谷歌服务: 
        - select:
          - 香港节点
          - 台湾节点
          - 日本节点
          - 狮城节点
          - 美国节点
          - 特殊节点
      -icon: https://clash-verge-rev.github.io/assets/icons/google.svg
      - 微软服务: 
        - select:
          - DIRECT
          - 香港节点
          - 台湾节点
          - 日本节点
          - 狮城节点
          - 美国节点
      - 苹果服务: 
        - select:
          - DIRECT
          - 香港节点
          - 台湾节点
          - 日本节点
          - 狮城节点
          - 美国节点
      - 港台番剧: 
        - select:
          - DIRECT
          - 香港节点
          - 台湾节点
      - 国际媒体: 
        - select:
          - 香港节点
          - 台湾节点
          - 日本节点
          - 狮城节点
          - 美国节点
          - 特殊节点
      - 电报代理: 
        - select:
          - 狮城节点
          - DIRECT
      - 海外抖音: 
        - select:
          - 日本节点
          - DIRECT
      - 黑白名单: 
        - select:
          - 全球加速
          - DIRECT

  - custom_proxy_group_urls:
      - 香港节点:
        - url-test:
            - pattern: (?=.*(港|HK|(?i)Hong))^((?!(台|日|新|美)).)*$
            - url: http://www.gstatic.com/generate_204
            - interval: 300
      - 台湾节点:
        - url-test:
            - pattern: (?=.*(台|TW|(?i)Taiwan))^((?!(港|日|新|美)).)*$
            - url: http://www.gstatic.com/generate_204
            - interval: 300
      - 日本节点:
        - url-test:
            - pattern: (?=.*(日|JP|(?i)Japan))^((?!(港|台|新|尼|美)).)*$
            - url: http://www.gstatic.com/generate_204
            - interval: 300
      - 狮城节点:
        - url-test:
            - pattern: (?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|美)).)*$
            - url: http://www.gstatic.com/generate_204
            - interval: 300
      - 美国节点:
        - url-test:
            - pattern: (?=.*(美|US|(?i)States|American))^((?!(港|台|日|新)).)*$
            - url: http://www.gstatic.com/generate_204
            - interval: 300
      - 特殊节点:
        - select:
            - pattern: ^((?!(港|台|狮城|本|新|美|距|HK|TW|JP|SG|US|Hong|Taiwan|Japan|Singapore|States)).)*$

  - enable_rule_generator: true
  - overwrite_original_rules: true
  - clash_rule_base: https://raw.githubusercontent.com/L-csing/SM/main/Clash/MihomoConfig.yml
